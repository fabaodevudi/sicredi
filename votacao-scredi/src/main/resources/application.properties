spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.url=jdbc:mysql://localhost:3306/sicredi?serverTimezone=America/Sao_Paulo
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yaml

# Swagger/OpenAPI Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.packagesToScan=votacao.scredi.controller
springdoc.show-actuator=true
springdoc.data-rest.enabled=false
springdoc.webjars.enabled=false
springdoc.pathsToMatch=/**
springdoc.repository.rest.enabled=false


springdoc.info.title=API de Votação Sicredi
springdoc.info.description=API para gerenciar pautas, associados, sessões de votação e votos.
springdoc.info.version=1.0.0
springdoc.info.contact.url=http://github.com/fabaodevudi

